name: Actualizar Noticias

on:
  workflow_dispatch:  # 游댳 Esto permite ejecutar manualmente desde GitHub Actions
  schedule:
    - cron: '0 0 1 * *'  # 游댳 Se ejecutar치 autom치ticamente el 1 de cada mes

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          pip install requests geopy

      - name: Ejecutar el script de actualizaci칩n
        run: python actualizar_noticias.py

      - name: Subir cambios al repositorio
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add conflictos_actualizados.geojson
          git commit -m "Actualizaci칩n autom치tica de noticias"
          git push
